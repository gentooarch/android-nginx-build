name: Build Nginx for Android (arm64)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      NGINX_VERSION: 1.25.5
      ANDROID_API: 21
      NDK_VERSION: r26d

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential wget unzip

      - name: Download Nginx
        run: |
          wget http://nginx.org/download/nginx-${NGINX_VERSION}.tar.gz
          tar -xzf nginx-${NGINX_VERSION}.tar.gz

      - name: Download Android NDK
        run: |
          wget https://dl.google.com/android/repository/android-ndk-${NDK_VERSION}-linux.zip
          unzip android-ndk-${NDK_VERSION}-linux.zip
          echo "NDK=$PWD/android-ndk-${NDK_VERSION}" >> $GITHUB_ENV

      - name: Setup toolchain
        run: |
          TOOLCHAIN=$PWD/android-ndk-${NDK_VERSION}/toolchains/llvm/prebuilt/linux-x86_64
          echo "CC=$TOOLCHAIN/bin/clang" >> $GITHUB_ENV
          echo "AR=$TOOLCHAIN/bin/llvm-ar" >> $GITHUB_ENV
          echo "STRIP=$TOOLCHAIN/bin/llvm-strip" >> $GITHUB_ENV
          echo "TARGET=aarch64-linux-android${ANDROID_API}" >> $GITHUB_ENV

      - name: Configure (true cross compile mode)
        run: |
          cd nginx-${NGINX_VERSION}

          export CFLAGS="--target=$TARGET -D__ANDROID_API__=${ANDROID_API} -fPIE"
          export LDFLAGS="--target=$TARGET -fPIE -pie"

          ./configure \
            --crossbuild=Linux::aarch64 \
            --with-cpu-opt=generic \
            --prefix=/data/local/tmp/nginx \
            --with-cc=$CC \
            --with-cc-opt="$CFLAGS" \
            --with-ld-opt="$LDFLAGS" \
            --with-threads \
            --without-http_rewrite_module \
            --without-http_gzip_module

      - name: Build
        run: |
          cd nginx-${NGINX_VERSION}
          make -j$(nproc)

      - name: Strip
        run: |
          $STRIP nginx-${NGINX_VERSION}/objs/nginx

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nginx-android-arm64
          path: nginx-${NGINX_VERSION}/objs/nginx
