name: Build Nginx for Android

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      NGINX_VERSION: 1.25.5
      ANDROID_API: 21

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential wget unzip

      - name: Download Nginx
        run: |
          wget http://nginx.org/download/nginx-${NGINX_VERSION}.tar.gz
          tar -xzf nginx-${NGINX_VERSION}.tar.gz

      - name: Install Android NDK
        run: |
          wget https://dl.google.com/android/repository/android-ndk-r26d-linux.zip
          unzip android-ndk-r26d-linux.zip
          echo "NDK=$PWD/android-ndk-r26d" >> $GITHUB_ENV

      - name: Set toolchain
        run: |
          echo "TOOLCHAIN=$NDK/toolchains/llvm/prebuilt/linux-x86_64" >> $GITHUB_ENV
          echo "CC=$NDK/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android${ANDROID_API}-clang" >> $GITHUB_ENV
          echo "AR=$NDK/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar" >> $GITHUB_ENV

      - name: Configure
        run: |
          cd nginx-${NGINX_VERSION}
          ./configure \
            --prefix=/data/local/tmp/nginx \
            --with-cc=$CC \
            --with-cc-opt="--sysroot=$TOOLCHAIN/sysroot" \
            --with-ld-opt="--sysroot=$TOOLCHAIN/sysroot" \
            --without-http_rewrite_module \
            --without-http_gzip_module

      - name: Build
        run: |
          cd nginx-${NGINX_VERSION}
          make -j$(nproc)

      - name: Strip
        run: |
          $TOOLCHAIN/bin/llvm-strip nginx-${NGINX_VERSION}/objs/nginx

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nginx-android-arm64
          path: nginx-${NGINX_VERSION}/objs/nginx
